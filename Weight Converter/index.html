<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <h1><span style="color:rgb(19, 173, 201);">Weight</span> Converter</h1>
        <p>Enter Weight Value in Kilograms:</p>

        <p>
            <!-- <label for="">Kilograms:</label> -->
            <input id="inputKG" type="number" placeholder="Kilograms" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)"> 
        </p>

        <p>Weight in pound: <span id="outputPounds"></span></p>
    </div>

    <!-- for kg to pounds conversion -->
    <script src="script.js"></script>
</body>
</html>
