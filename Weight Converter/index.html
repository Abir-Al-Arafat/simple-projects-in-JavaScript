<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <h1><span style="color:rgb(19, 173, 201);">Weight</span> Converter</h1>

        <div class="content">
            <h3>Kilograms to <span style="color:rgb(19, 173, 201);">Pounds</span></h3>
            <!-- <p>Enter Weight Value in Kilograms:</p> -->
            <input id="inputKG" type="number" placeholder="Kilograms" oninput="convertKGToPound(this.value)" onchange="convertKGToPound(this.value)"> 

            <p>Weight in pounds: <span id="outputPounds"></span></p>
        </div>

        <div class="content">
            <h3>Pounds to <span style="color: rgb(19, 173, 201);">Kilograms</span></h3>
            <!-- <p>Enter Weight Value in pounds:</p> -->
            <input id="inputPounds" type="number" placeholder="Pounds" oninput="convertPoundToKG(this.value)" onchange="convertPoundToKG(this.value)"> 

            <p>Weight in kilograms: <span id="outputKG"></span></p>
        </div>
    </div>

    <!-- for kg to pounds conversion -->
    <script src="script.js"></script>
</body>
</html>
